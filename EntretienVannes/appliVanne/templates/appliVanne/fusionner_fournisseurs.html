{% extends "appliVanne/base.html" %} {% block title %} FUSIONNER {% endblock %}
{% block main %}

<!-- appliVanne/templates/appliVanne/fusionner_fournisseurs.html -->
<h2>Fusionner des Fournisseurs</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Fusionner</button>
</form>

<style>

  
    
    h2 {
        color: #333;
    }
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ajuste la bo√Æte pour inclure le padding et border */
    }
    
    .form-group input[type="checkbox"] {
        margin-right: 10px;
    }
    
    button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    
</style>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Masquer les options "Pas de Fournisseur" et "A.P.C."
        var optionPasDeFournisseur = document.getElementById('id_fournisseurs_a_fusionner_0').closest('div');
        var optionAPC = document.getElementById('id_fournisseurs_a_fusionner_45').closest('div');
        
        if (optionPasDeFournisseur) optionPasDeFournisseur.style.display = 'none';
        if (optionAPC) optionAPC.style.display = 'none';
    });
    </script>

    

{% endblock %}
